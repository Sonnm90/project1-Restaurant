        <div class="icons" id="user">

    <!-- login form container  -->

    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>

        <form action="" id="form-login" class="loginForm">
            <h3>login</h3>
            <input type="email" id="email" class="box" placeholder="enter your email" />
            <input type="password" id="password" class="box" placeholder="enter your password" />
            <input type="submit" id="loginBtn" value="login now" class="btn" />
            <input type="checkbox" id="remember" />
            <label for="remember">remember me</label>
            <p>forget password? <a href="./change&forgotPas.html">Nhấn vào đây</a></p>
            <p>don't have and account? <a href="./register.html">Đăng ký</a></p>
