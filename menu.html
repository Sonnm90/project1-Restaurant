<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực đơn nhà hàng</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://kit.fontawesome.com/68734f4fab.js" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.1.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        h3 {
            font-size: 1rem;
            margin-top: 1rem;
        }

        select {
            width: 30%;
            height: 10%;
            padding: 1%;
            font-size: 1rem;
            border: 1px solid;
            border-radius: 10px;
        }

        header a {
            text-decoration: none;
        }

        .optionList {
            margin-bottom: 5%;
            text-align: center;
        }



        #carouselExampleIndicators {
            width: 80%;
            margin-left: 10%;
            object-fit: cover;
            justify-content: center;
        }
    </style>

</head>

<body>
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>

        <a href="#" class="logo"><img src="/images/logo-thai.png" alt=""></a>

        <nav class="navbar">
            <a href="./index.html"> <i class="fa fa-home" aria-hidden="true"></i> TRANG CHỦ</a>
            <a href="./menu.html">THỰC ĐƠN</a>
            <a href="./saleMenu.html">KHUYẾN MẠI</a>
            <a href="./booking.html">ĐẶT BÀN</a>
            <a href="./index.html#review">PHẢN HỒI</a>
            <a href="#contact">LIÊN HỆ</a>
            <!-- <a href="./register.html">Đăng nh</a> -->
        </nav>


        <div class="icons" id="user">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="user-btn"></i>

            <div class="dropdown">
                <div class="noidung_dropdown">
                    <a href="#">Thông tin tài khoản</a>
                    <a href="#">Danh mục yêu thích</a>
                    <a href="./userOrder.html">Danh sách đặt bàn</a>
                    <a href="#" id="logout-Btn">Đăng xuất</a>

                </div>
            </div>
            <span id="textLog">
                ĐĂNG NHẬP</span>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" onchange="searchData()" placeholder="search here..." />
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>

        <form action="" id="form-login" class="loginForm">
            <h3>login</h3>
            <input type="email" id="email" class="box" placeholder="enter your email" />
            <input type="password" id="password" class="box" placeholder="enter your password" />
            <input type="submit" id="login-Btn" value="login now" class="btn" />
            <input type="checkbox" id="remember" />
            <label for="remember">remember me</label>
            <p>forget password? <a href="./change&forgotPas.html">Nhấn vào đây</a></p>
            <p>don't have and account? <a href="./register.html">Đăng ký</a></p>
        </form>
    </div>

    <div class='banner'>
        <img src="/images/sl1.jpg" style="width: 100%">
    </div>
    <div class="optionList">
        <h3>CHỌN NHÀ HÀNG</h3>
        <select name="listRestaurant" id="listRestaurant">
            <option value="0" style="text-align: center;">---Chọn nhà hàng---</option>
            <option value="">Thaiexpress 3, 24T2 Trung Hòa Nhân Chính, Cầu Giấy, Hà Nội</option>
            <option value="">Thaiexpress 5, T5, Vincom Center, 191 Bà Triệu, Hai Bà Trưng, Hà Nội</option>
            <option value="">Thaiexpress 7, Tầng B2, Royal City, 72A Nguyễn Trãi, Thanh Xuân, Hà Nội</option>
            <option value="">Thaiexpress 11, Tầng 1 Tòa nhà Mipec 229 Tây Sơn, Đống Đa</option>
            <option value="">Thaiexpress 15, Tầng 3 TTTM Aeon Mall Long Biên, số 27 đường Cổ Linh, Long Biên, Hà Nội
            </option>
            <option value="">Thaiexpress 17, Tầng 5 TTTM Vincom Nguyễn Chí Thanh, 54A - 56 Nguyễn Chí Thanh, Đống Đa, Hà
                Nội</option>
        </select>
        <h3>CHỌN MENU</h3>
        <select class="listMenu" id="listMenu" onchange="selectMenu()">
            <option value="0" style="text-align: center;">---Chọn menu---</option>
            <option value="1">Set Lunch</option>
            <option value="2">Menu cải tiến</option>
        </select>
    </div>

    <div class="" id="showMenu">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

            <div class="carousel-inner" id="menu">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>




</body>

<script src="./js/script.js"></script>
<script src="./js/login.js"></script>
<script src="./js/userAct.js"></script>
<script src="./js/showMenu.js"></script>

</html>
